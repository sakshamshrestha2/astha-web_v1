<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Astha Pokhrel - Dr. Smile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#FFFDF5',
              lavender: '#E6E6FA',
              mint: '#CBF3D2',
              coral: '#FFB7B2',
              'soft-pink': '#FFD1DC',
              'text-dark': '#4A4A4A',
              'toothbrush-blue': '#B3E5FC',
            },
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
            },
            borderRadius: {
              'card': '20px',
              'btn': '50px',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'wiggle': 'wiggle 0.3s ease-in-out infinite',
              'bounce-slow': 'bounce 3s infinite',
              'blob': 'blob 7s infinite',
              'brush': 'brush 0.25s ease-in-out infinite alternate',
              'pop': 'pop 1.5s ease-out infinite',
              'bounce-squish': 'bounce-squish 0.8s infinite ease-in-out',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)', opacity: '0.7' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)', opacity: '0.5' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)', opacity: '0.6' },
                '100%': { transform: 'translate(0px, 0px) scale(1)', opacity: '0.7' },
              },
              brush: {
                '0%': { transform: 'translateX(-25px) rotate(-5deg)' },
                '100%': { transform: 'translateX(25px) rotate(5deg)' },
              },
              pop: {
                '0%': { transform: 'scale(0.5) translateY(0)', opacity: '0' },
                '50%': { opacity: '0.8' },
                '100%': { transform: 'scale(1.5) translateY(-30px)', opacity: '0' },
              },
              'bounce-squish': {
                '0%, 100%': { transform: 'translateY(0) scale(1.1, 0.9)' },
                '50%': { transform: 'translateY(-20px) scale(0.9, 1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      
      body {
        background-color: #FFFDF5;
        color: #4A4A4A;
        cursor: none; /* Hide default cursor */
      }
      
      /* Ensure links and buttons also don't show the cursor */
      a, button, .cursor-pointer {
        cursor: none;
      }

      /* Custom scrollbar for cuteness */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFDF5; 
      }
      ::-webkit-scrollbar-thumb {
        background: #FFD1DC; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFB7B2; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
